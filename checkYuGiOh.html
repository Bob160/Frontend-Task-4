<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkyugioh</title>
</head>

<body>
    <div class="all" id="all">
        <p class="first" id="first">
            Enter a number:
            <input type="" id="start" class="number" placeholder="Enter a number">
        </p>
        <button onclick="checkYuGiOh();">
            Submit
        </button>
        <p id="result"></p>
    </div>

    <script>
        var checkYuGiOh = () => {
            var number = document.getElementById('start').value;

            if (!number || Array.isArray(number) || !parseInt(number)) {
                document.getElementById('result').innerHTML = JSON.stringify(`invalid parameter: ${number}`)
            } else {
                var multiples = [];

                for (i = 1; i <= number; i++) {
                    var multiple = '';

                    if (i % 2 == 0) {
                        multiple += 'yu';
                    }

                    if (i % 3 == 0 && multiple.length > 0) {
                        multiple += '-gi';
                    } else if (i % 3 == 0) {
                        multiple += 'gi';
                    }

                    if (i % 5 == 0 && multiple.length > 0) {
                        multiple += '-oh';
                    } else if (i % 5 == 0) {
                        multiple += 'oh';
                    }

                    if (i % 2 != 0 && i % 3 != 0 && i % 5 != 0) {
                        multiples.push(i)
                    } else {
                        multiples.push(multiple);
                    }
                }
                document.getElementById('result').innerHTML = JSON.stringify(multiples)
            }
        }

    </script>
</body>

</html>
